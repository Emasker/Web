<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象事件</title>
    <style>
        div{
            background:aqua;
            width: 100px;
            height: 100px;
        }
        ul{
            width: 100px;
            height: 100px;
            background-color:aquamarine;
        }
    </style>
</head>

<body>
    <div>1</div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        var div=document.querySelector('div');
        //常见事件对象的属性和方法
        // 1. e.target返回的是触发事件的对象（元素)this返回的是绑定事件的对象（元素)
        //区别: e.target点击了那个元素，就返回那个元素 this那个元素绑定了这个点击事件，那么就返回谁var div = document.querySelector( 'div ' );
        div.addEventListener('click', function (e) {
            console.log(e.target);
            console.log(this);
            console.log(e.type);//click
        })
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function (e) {
                    //我们给ul 绑定了事件那么this就指向ul
                    console.log(this);
                    // e.target 指向我们点击的那个对象谁触发了这个事件我们点击的是li e.target 指向的就是li
                    console.log(e.target);
        })
    </script>
</body>
</html>
