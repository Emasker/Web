<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排他按钮</title>
</head>
<body>
    <button>按钮1</button><button>按钮2</button><button>按钮3</button><button>按钮4</button><button>按钮5</button>
    <script>
        var btns=document.getElementsByTagName('button');//获取按钮元素
        for(var i=0;i<btns.length;i++){
            btns[i].onclick=function(){//btns是一个伪数组
                for(var i=0;i<btns.length;i++){
                    btns[i].style.backgroundColor='';//先去掉所有按钮的背景颜色
                }
                this.style.backgroundColor='pink';//再更改当前按钮颜色
            }
        }
    </script>
</body>
</html>
