<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border:1px solid #000;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div>
        文本内容

        文本内容
        文本内容
        文本内容
        文本内容
        文本内容
        文本内容
        文本内容
        文本内容
        文本内容
        文本内容
        文本内容
    </div> 
    <script>
        var div=document.querySelector('div');
        console.log(div.scrollHeight);//实际的内容高度
        div.addEventListener('scroll',function(){
            console.log(div.scrollTop);//文本框无法显示的上部分内容
        })
    </script>
</body>
</html>
