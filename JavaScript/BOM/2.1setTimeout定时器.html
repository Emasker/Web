<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
</head>
<body>
    <button>点击停止计时器</button>
    <img src="../images/p1.png" alt="" class="ad" style="width: 600px;">
    <script>
        //setTimeout()方法用于设置一个定时器，该定时器在定时器到期后执行调用函数。
        //语法规范: window.setTimeout(调用函数，延时时间);.这个window在调用的时候可以省略
        setTimeout(function(){
            console.log('timeout');
        },2000)//延时单位是毫秒，省略默认为0
        function  call(){
            console.log('timeout');
        }
        //定时器可能会有很多，通常给定时器赋值一个标识字符
        var time1= setTimeout(call,3000);//直接写函数名
        var time2= setTimeout(call,4000);

        //定时关闭
        var ad=document.querySelector('.ad');
        var time3=setTimeout(function(){
            ad.style.display='none'
        },3000)

        //停止定时器clearTimeout()
        var btn=document.querySelector('button');
     btn.addEventListener('click',function(){
         clearTimeout(time3);
         console.log('time3 clear');
     })

    </script>
</body>
</html>
