<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>1</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        .wrap {
            margin: 100px auto 0;
            width: 480px;
            height: 250px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }
        
        .wrap li {
            float: left;
            margin: 0 10px 10px 0;
        }
        
        .wrap img {
            display: block;
            border: 0;
        }
    </style>
    <script src="../UI/jquery/jquery-3.3.1.min.js"></script>
    <script>
        $(function() {
            //鼠标进入的时候,其他的li标签透明度：0.5
            $(".wrap li").hover(function() {
                $(this).siblings().stop().fadeTo(400, 0.5);
            }, function() {
                // 鼠标离开，其他li 透明度改为 1
                $(this).siblings().stop().fadeTo(400, 1);
            })

        });
    </script>
</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="#"><img src="images/c.png" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/h.png" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/l.png" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/m.png" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/t.png" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/z.png" alt="" /></a>
            </li>
        </ul>
    </div>
</body>

</html>
