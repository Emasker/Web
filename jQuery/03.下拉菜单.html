<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
    <script src="../UI/jquery/jquery-3.3.1.min.js"></script>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .nav{
            margin:30px;
        }
        li{
            list-style-type: none;
        }
        a{
            text-decoration: none;
            font-size: 16px;
        }
        .nav>li{
            position: relative;
            float: left;
            width: 64px;
            height: 40px;
            text-align: center;
            padding-top: 10px;
        }
          .nav>li>a:hover {
            background-color: #eee;
        }
        .nav li a{
            display: block;
            width: 100%;
            height: 100%;
            line-height: 40px;
            color: hotpink;
        }
        .nav ul {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;  
        }
        .nav ul li{
            border: 1px solid #FECC5B;
        }
        .nav ul li a:hover{
            background-color: #ffff00;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>
            <a href="javascript:;">菜单</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
        <li>

            <ul>
                <li>

                </li>

                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="javascript:;">菜单</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
    </ul>
    <script>
            $(function() {
            // 鼠标经过
       /*      $(".nav li").mouseover(function() {
                // show() 显示元素  hide() 隐藏元素
                $(this).children("ul").show();
            });
            // 鼠标离开
            $(".nav li").mouseout(function() {
                $(this).children("ul").hide();
            }) */
                  // 1. 事件切换 hover 就是鼠标经过和离开的复合写法
    /*         $(".nav>li").hover(function() {
                $(this).children("ul").slideDown(200);
            }, function() {
                $(this).children("ul").slideUp(200);
            }); */
            // 2. 事件切换 hover  如果只写一个函数，那么鼠标经过和鼠标离开都会触发这个函数
            $(".nav>li").hover(function() {
                $(this).children("ul").stop().slideToggle();
            });
        })
    </script>
</body>
</html>
